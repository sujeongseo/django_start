<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <p>
        <span class="link"><a href="{% url 'landing:home' %}">Home</a></span>
        <span class="link"><a href="{% url 'blog:home' %}">Blog</a></span>
        <span class="link"><a href="{% url 'shop:home' %}">Shops</a></span>
        <span class="link"><a href="{% url 'local:home' %}">Find Shops</a></span>
    </p>
    <h1>Blog home</h1>
    {% if post_list %}
    <ol>
        {% for post in post_list %}
        <a href="/blog/post/{{ post.id }}"><li>{{ post.title }}</li></a>
        {% endfor %}
    </ol>
    {% else %}
    <h4>No post</h4>
    {% endif %}
    <p>Total Posts: {{ post_list|length }}</p>
    <a href="/blog/create/">Write Post</a>
</body>
</html>
