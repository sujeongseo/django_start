<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog create</title>
</head>
<body>
    <h1>Blog edit</h1>
    <h2>Edit Post Page</h2>
    <form action="/blog/post-edit/{{ post.id }}/" id="blog-edit", method="POST">
        {% csrf_token %}
        Title: <input type="text" name="title" value="{{ post.title }}"/>
        <input type="submit" />
    </form>
    <textarea name="content" form="blog-edit"> {{ post.content }}</textarea>
</body>
</html>
