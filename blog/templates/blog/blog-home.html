{% extends "index.html" %}
{% block title %} Blog Home {% endblock %}

{% block content %}
    {% if post_list %}
    <ol>
        {% for post in post_list %}
        <li><a href="{% url 'post-view' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ol>
    {% else %}
    <h4>No post</h4>
    {% endif %}
    <p>Total Posts: {{ post_list|length }}</p>
    <a href="{%% url 'post-write' %}">Write Post</a>
{% endblock %}
